<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POST Request Logger</title>
    <style>
      :root {
        color-scheme: only light;
        --bg: #0f172a;
        --bg-soft: #111827;
        --card: #0b1220;
        --accent: #2563eb;
        --accent-2: #0ea5e9;
        --text: #f8fafc;
        --muted: #cbd5f5;
        --border: #1f2a44;
        --danger: #ef4444;
        --success: #22c55e;
        --shadow: 0 18px 45px rgba(2, 6, 23, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Source Sans 3", "Noto Sans", "Segoe UI", sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 600px at 10% -10%, #1e3a8a 0%, transparent 60%),
          radial-gradient(800px 400px at 100% 0%, #0ea5e9 0%, transparent 55%),
          var(--bg);
        min-width: 360px;
        min-height: 520px;
      }

      header {
        padding: 20px 20px 12px;
      }

      h1 {
        font-size: 18px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        margin: 0 0 6px;
        color: var(--text);
      }

      p.subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 12px;
      }

      .panel {
        background: linear-gradient(180deg, rgba(15, 23, 42, 0.95), rgba(8, 13, 24, 0.9));
        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: var(--shadow);
        margin: 12px 16px 18px;
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }

      .count {
        font-size: 12px;
        color: var(--muted);
        margin-left: auto;
      }

      button {
        border: 1px solid transparent;
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button.primary {
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #fff;
      }

      button.secondary {
        background: transparent;
        color: var(--text);
        border-color: var(--border);
      }

      button.danger {
        background: rgba(239, 68, 68, 0.12);
        color: var(--danger);
        border-color: rgba(239, 68, 68, 0.4);
      }

      button:focus-visible {
        outline: 2px solid var(--accent-2);
        outline-offset: 2px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.2);
      }

      .table-wrap {
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: var(--card);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }

      thead {
        background: rgba(15, 23, 42, 0.9);
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-size: 10px;
      }

      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        vertical-align: top;
      }

      tbody {
        display: block;
        max-height: 360px;
        overflow-y: auto;
      }

      thead,
      tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
      }

      td pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: "JetBrains Mono", "Fira Code", monospace;
        font-size: 11px;
        color: #e2e8f0;
        max-height: 120px;
        overflow-y: auto;
      }

      .empty {
        text-align: center;
        color: var(--muted);
        padding: 20px 0;
      }

      .footer {
        padding: 0 20px 18px;
        color: var(--muted);
        font-size: 11px;
      }

      @media (max-width: 480px) {
        body {
          min-width: 320px;
        }

        .panel {
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>POST Request Logger</h1>
      <p class="subtitle">Local-only audit trail for outbound POST requests</p>
    </header>

    <section class="panel" aria-live="polite">
      <div class="controls">
        <button class="primary" id="exportBtn" type="button">Export JSON</button>
        <button class="danger" id="clearBtn" type="button">Clear Logs</button>
        <span class="count" id="countLabel">0 entries</span>
      </div>

      <div class="table-wrap">
        <table aria-label="POST request logs">
          <thead>
            <tr>
              <th style="width: 20%">Timestamp</th>
              <th style="width: 10%">Method</th>
              <th style="width: 30%">URL</th>
              <th style="width: 20%">Headers</th>
              <th style="width: 20%">Body</th>
            </tr>
          </thead>
          <tbody id="logBody">
            <tr>
              <td class="empty" colspan="5">No logs captured yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <div class="footer">Logs are stored locally and never leave this device.</div>

    <script src="popup.js"></script>
  </body>
</html>
